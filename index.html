<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    ,
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Customer Transactions</h1>
    <div>
        <label for="customerFilter">Filter by Customer Name:</label>
        <input type="text" id="customerFilter" placeholder="Enter customer name">
    </div>
    <div>
        <label for="amountFilter">Filter by Transaction Amount:</label>
        <input type="number" id="amountFilter" placeholder="Enter transaction amount">
    </div>
    <table id="customerTable">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Transaction Date</th>
                <th>Transaction Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here dynamically -->
        </tbody>
    </table>
    <canvas id="transactionChart" width="400" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js"></script>
</body>

</html>
